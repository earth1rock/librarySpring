<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Новый человек</title>
</head>
<body>

<form th:method="POST" th:action="@{new}" th:object="${person}">

	<label for="lastName">Введите фамилию: </label>
	<input type="text" id="lastName" th:field="*{lastName}">
	<div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
	<br>

	<label for="firstName">Введите имя: </label>
	<input type="text" id="firstName" th:field="*{firstName}">
	<div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
	<br>

	<label for="middleName">Введите отчество (при наличии): </label>
	<input type="text" id="middleName" th:field="*{middleName}">
	<div style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Middle name error</div>
	<br>

	<label for="yearOfBirth">Введите год рождения: </label>
	<input type="text" minlength="4" maxlength="4" id="yearOfBirth" th:field="*{yearOfBirth}">
	<div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
	<br>
	<div style="color: red" th:if="${#fields.hasGlobalErrors()}" th:text="#{person.exists}">Person already exists</div>
	<input type="submit" value="Create!">
</form>

</body>
</html>
