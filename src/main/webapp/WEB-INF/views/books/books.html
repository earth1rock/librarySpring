<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
	<a th:href="@{/books/book/{id}(id=${book.getId()})}" th:text="|${book.getTitle()}, ${book.getAuthor()}, ${book.getYear()}|"></a>
</div>
<hr>
<a th:href="@{/books/new}" th:text="'Добавить книгу'"></a>
</body>
</html>
